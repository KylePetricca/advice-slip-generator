<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./index.js" defer></script>
  <title>Advice Generator App</title>
</head>
<body>
  <main>
    <section class="container">

      <p>advice <span id="id-num"></span></p>

      <h1 id="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h1>

      <div class="divider-img">
        <img src="./images/pattern-divider-desktop.svg" alt="Divider img desktop" id="desktop-divider">
        <img src="./images/pattern-divider-mobile.svg" alt="Divider img mobile" id="mobile-divider">
      </div>

      <button class="btn" id="btn">
        <img src="./images/icon-dice.svg" alt="Dice icon" id="btn-img">
      </button>

    </section>
  </main>

</body>
</html>
